<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/fffbcc27e3.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="display">
    <div class="left-content">
      <div class="main-text">
        <span class="left-logo">
          <img src="logo-login.png" alt="">
        </span>
        <span class="left-text">
          RT Unggul.
        </span>  
      </div>
    </div>
    <div class="right-content">
      <div class="right-form">
        <div class="title">
          SIGN IN
        </div>
        <form action="#">
          <label for="email">Email Address</label> <br>
          <input class="user-input" type="text" id="email" name="email"> <br>
          <label for="password">Password</label> <br>
          <input class="user-input" type="password" id="password" name="password">  <br>
        </form>
        <div class="sign-in-login">
          Don't have an account ? 
          <a class="sign-in-login-color" href="#">
            Sign Up
          </a>
        </div>
        <div class="text-login">
          <img class="line-login" src="line.png" alt="">
          <span class="text-login2">or login with</span>
          <img class="line-login" src="line.png" alt="">
        </div>
        <a href="#">
          <div class="log-in-google">
            <img src="google-logo-s.png" alt="">
          </div>
        </a>
        <div class="continue">
          <div class="continue-text">
            <a href="https://rizkiikhwan.github.io/rt-home/homepage.html">
              <span>Continue</span>
              <i class="fa-sharp fa-solid fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
